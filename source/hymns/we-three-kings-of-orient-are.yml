name: We Three Kings of Orient Are
lyrics:
  th:
    1: |
      เราทั้งสามคือพวกโหรา
      เดินทางไกลนำเครื่องบรรณา
      ข้ามภูเขา ห้วยน้ำ ลำธาร
      ติดตามดาราข้างหน้า
    chorus: |
      โอ... ดาวประหลาด ดาวอัศจรรย์
      นำเราไปถึงพระกุมาร
      ในโลกนี้มืดมัวชั่วช้า
      ครันขอนำถึงสว่างสวรรค์
    2: |
      เบธเลเฮ็มพระเจ้าบังเกิด
      เราได้นำทองคำดีเลิศ
      มากราบทูลถวายพระองค์
      ขอทรงอวยพรเราเถิด
    3: |
      กำยานมีกลิ่นหอมวิเศษ
      ซึ่งเป็นของจากต่างประเทศ
      เราคุกเข่าสรรเสริญกราบไหว้
      พระองค์ผู้ทรงปกเกศ
    4: |
      มดยอบของขมเป็นเครื่องหอม
      เราถวายแด่พระกุมาร
      ซึ่งผู้หญิงได้นำถวาย
      ห่อพระกายพระภูบาล
    5: |
      เหล่ามนุษย์จงยินดีครัน
      ในการสมภพองค์ทรงธรรม
      นำจิตใจเป็นของถวาย
      ร้องสาธุการพร้อมกัน
  en:
    1: |
      We three kings of Orient are;
      Bearing gifts we traverse afar,
      Field and fountain, moor and mountain,
      Following yonder star.
    chorus: |
      O star of wonder, star of night,
      Star with royal beauty bright,
      Westward leading, still proceeding,
      Guide us to thy perfect light.
    2: |
      Born a King on Bethlehem’s plain
      Gold I bring to crown Him again,
      King forever, ceasing never,
      Over us all to reign.
    3: |
      Frankincense to offer have I;
      Incense owns a Deity nigh;
      Prayer and praising, voices raising,
      Worshipping God on high.
    4: |
      Myrrh is mine, its bitter perfume
      Breathes a life of gathering gloom;
      Sorrowing, sighing, bleeding, dying,
      Sealed in the stone cold tomb.
    5: |
      Glorious now behold Him arise;
      King and God and sacrifice;
      Alleluia, Alleluia,
      Peals through the earth and skies.
