name: We Three Kings of Orient Are
lyrics:
  th:
    1: |
      เราทั้งสามคือพวกโหรา
      เดินทางไกลนำเครื่องบรรณา
      ข้ามภูเขา ห้วยน้ำ ลำธาร
      ติดตามดาราข้างหน้า
    chorus: |
      โอ... ดาวประหลาด ดาวอัศจรรย์
      นำเราไปถึงพระกุมาร
      ในโลกนี้มืดมัวชั่วช้า
      ครันขอนำถึงสว่างสวรรค์
    2: |
      เบธเลเฮ็มพระเจ้าบังเกิด
      เราได้นำทองคำดีเลิศ
      มากราบทูลถวายพระองค์
      ขอทรงอวยพรเราเถิด
    3: |
      กำยานมีกลิ่นหอมวิเศษ
      ซึ่งเป็นของจากต่างประเทศ
      เราคุกเข่าสรรเสริญกราบไหว้
      พระองค์ผู้ทรงปกเกศ
    4: |
      มดยอบของขมเป็นเครื่องหอม
      เราถวายแด่พระกุมาร
      ซึ่งผู้หญิงได้นำถวาย
      ห่อพระกายพระภูบาล
    5: |
      เหล่ามนุษย์จงยินดีครัน
      ในการสมภพองค์ทรงธรรม
      นำจิตใจเป็นของถวาย
      ร้องสาธุการพร้อมกัน


