name: Joy to the World
lyrics:
  th:
    1: |
      ชาวโลกทั้งหลายชื่นใจยินดี มีพระราชาประสูติ
      คือพระเยซู เสด็จลงมา
      ให้เราร้องเพลงสรรเสริญ ให้เราร้องเพลงสรรเสริญ
      ให้เรา ให้เรา ร้องเพลงสรรเสริญ
    2: |
      ความสุขเปรมปรีด์มีแก่ชาวโลก พ้นทุกข์ พ้นโศก เบิกบาน
      พฤกษาไร่นา ภูเขาลำธาร
      ประสานสำเนียงยินดี ประสานสำเนียงยินดี
      ประสาน ประสาน สำเนียงยินดี
    3: |
      อย่าให้บาปชั่วและความเลวทราม เป็นหนามเสียดแทงในใจ
      ความรักเมตตา ของพระเยซู
      บันดาลให้เรากลับใจ บันดาลให้เรากลับใจ
      บันดาล บันดาล ให้เรากลับใจ
    4: |
      พระองค์ครองโลกด้วยความเที่ยงธรรม ทรงนำด้วยกรุณา
      รังสีชอบธรรม ประจักษ์แก่ตา
      ความรักประหลาดหนักหนา ความรักประหลาดหนักหนา
      ความรัก ความรัก ประหลาดหนักหนา
  en:
    1: |
      Joy to the world! the Lord is come;
      Let earth receive her King;
      Let every heart prepare him room,
      And heaven and nature sing,
      And heaven and nature sing,
      And heaven, and heaven, and nature sing.
    2: |
      Joy to the earth! the Savior reigns;
      Let men their songs employ;
      While fields and floods, rocks, hills, and plains
      Repeat the sounding joy,
      Repeat the sounding joy,
      Repeat, repeat the sounding joy.
    3: |
      No more let sins and sorrows grow,
      Nor thorns infest the ground;
      He comes to make His blessings flow
      Far as the curse is found,
      Far as the curse is found,
      Far as, far as, the curse is found.
    4: |
      He rules the world with truth and grace,
      And makes the nations prove
      The glories of His righteousness,
      And wonders of His love,
      And wonders of His love,
      And wonders, wonders, of His love.
